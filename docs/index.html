<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      main {
        margin: 2rem;
      }

      .ods-wrapper ods-button {
        display: inline-block;
      }
    </style>
    <title>Demo of Consumable Auro Components</title>
  </head>
  <body>
    <main>
      <h1>Auro Elements</h1>
      <p>Examples of pre-bundled components</p>
      <section>
        <h3>Auro Buttons</h3>
        <auro-button>Default</auro-button>
        <auro-button secondary>Secondary</auro-button>
        <auro-button tertiary>Tertiary</auro-button>
        <auro-button ondark>On Dark</auro-button>
      </section>
      <section class="ods-wrapper">
        <h3>Orion Buttons</h3>
        <ods-button responsive>Default</ods-button>
        <ods-button responsive isactive>Default</ods-button>
        <ods-button responsive disabled>Default</ods-button>
        <ods-button responsive buttontype="secondary">Default</ods-button>
        <ods-button responsive condensed>Default</ods-button>
        <ods-button responsive flowtype="complete">Default</ods-button>
        <ods-button responsive theme="classic">Default</ods-button>
        <ods-button responsive theme="classic" buttontype="secondary">Default</ods-button>
      </section>
    </main>
    <div id="assets">
      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.10.9/dist/tokens/CSSCustomProperties.css" />
      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.9.1/dist/bundled/essentials.css" />

      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.10.9/dist/tokens/CSSTokenProperties.css" />
      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.9.1/dist/bundled/baseline.css" />
      <script src="https://unpkg.com/@alaskaairux/ods-button@4.4.0/dist/polyfills.js"></script>
      <script src="https://unpkg.com/@alaskaairux/ods-button@4.4.0/dist/auro-button__bundled.js"></script>
      <script src="https://unpkg.com/@alaskaairux/ods-button@4.4.0/dist/ods-button__bundled.js"></script>
    </div>
  </body>
</html>
