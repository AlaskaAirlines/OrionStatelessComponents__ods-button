<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>ods-button demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles";
      import "@polymer/iron-demo-helpers/demo-snippet";
    </script>

    <script type="module" src="../ods-button.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ods-button demo</h3>
      <demo-snippet>
        <template>
          <ods-button disabled string="Disabled primary" />
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button string="Primary" />
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button active string="Primary active..." />
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button type="secondary" string="Secondary" />
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button type="secondary" disabled string="Disabled secondary" />
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
