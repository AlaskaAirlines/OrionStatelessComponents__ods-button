<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>ods-button demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles";
      import "@polymer/iron-demo-helpers/demo-snippet";
    </script>

    <script type="module" src="../src/ods-button.js"></script>
    <script src="../demo/alert.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ods-button demo</h3>
      <demo-snippet>
        <template>
          <ods-button disabled="true" string="Disabled primary"></ods-button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button
            disabled="false"
            active="false"
            string="Primary with attributes"
          ></ods-button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button string="Primary without attributes"></ods-button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button active="true" string="Primary active..."></ods-button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button
            type="secondary"
            string="Secondary without attributes"
          ></ods-button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button
            disabled="false"
            active="false"
            type="secondary"
            string="Secondary with attributes"
          ></ods-button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ods-button
            type="secondary"
            disabled="true"
            string="Disabled secondary"
          ></ods-button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
